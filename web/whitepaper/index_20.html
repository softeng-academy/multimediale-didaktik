<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_10-11'><a href="index_10.html">&lt; Previous</a>In unserem Umfeldgeht es konkret um Didaktik im Bereich SoftwareEngineering. Dadurchlässt sich auf eine über- durchschnittliche Technikaffinität des Publikums schließen. Dieses stellt sichwährend der Veranstaltunghäufigdie Frage, wie genau diese produziert wirdund ob es möglich ist, bestimmte Aspekte davon für sich selbst übernehmen zu können. Durch den Backstage Passerhalten sie eine Antwort auf diese Frageund werden gleichzeitig auch motiviert,be- stimmte Aspekte in der eigenen multimedialen Kommuni- kation einzusetzen.Somitentsteht ein zusätzlicher, impli- zierter Lerneffekt auf der Metaebene. Abbildung 14: Der Blick „hinter die Kulissen“für die Studierenden, noch während der Vorlesung Alles hat seinen Preis Es soll nicht unerwähnt bleiben, dassdiese Didaktik auch gewisse Nachteile besitzt. Als Erstesist es notwendig, dass die Lehrenden ihre Lehrinhalteweiterhinin konzeptionellen Modellen sinnvoll aufbereitet. Da die Informatik eine Wissenschaft der Abstraktion und Modellierung ist, istdies für die meisten Lehrinhalte fast immer möglich. Im Gegensatz zu klassischer Hochschullehre liegt unser Fokus dabei auf der grafisch ansprechenden Darstellung konzeptionellerModelle als Diagramme. Dazu ist eine gewisse Affinität zu grafischer Illustration notwendig. Die Dozierenden können deren Erstellungaber in geeignete fremde Hände geben. Als zweite Einschränkung kann der technische Aufwand gesehen werden, der mit einer multimedialen Didaktik einhergeht. Um die verschiedenen individualisierten Artefakte gemäß Baustein 4 zu erstellen, wird eine Generatorstrecke benötigt. Diese besteht primär aus dem geeigneten Generieren, Manipulieren und Überlagern von PDF-Dateien und ist mit einer Kombination der Kommandozeilen-Werkzeuge PrinceXML[YES], PDFBox [ASF], PDFKit[DGO], QPDF[JBE]und Cairo[CWK] möglich. Für die multimediale Produktion der Vorlesung oder der Schulung wird obendreinein Video-Streaming-Setup benö- tigt, dessen Komplexität durchaus eine gewisse Hürde dar- stellen kann. Alle Software-Komponentenund Cloud-Ser- viceswie OBS Studio, HUDSund YouTube Live Eventsind zwar frei verfügbar, benötigen aber eine umfangreiche Vorab-Konfiguration und eine Echtzeit-Steuerung während der Lehrveranstaltung.Analog zur grafischen Aufbereitung der Modelle kann jedoch auch diese Aufgabe von den Dozie- renden delegiert werden. Die hier vorgestellte Didaktik orientiert sich stark an Online-Lehrveranstaltungen. Durch kleine Variationen in den Bausteinen Blended Studio Reality, Live Questions and Answers, Live Attendee Feedback und Backstage Passkann man diese Didaktik allerdings mit ein paar Einschränkungen auch für eine Präsenzveranstaltung nutzen. Der Video-Stream läuft dann statt als YouTube Live Event über einen Beamer, der Dozent ist physikalisch im Raum,die Interaktion der Studierenden findet auf dem Handy anstatt über einen Desktop statt und der Backstage Passenthüllt nur noch wenig Überraschendes. Ein Großteil der Didaktik kann aber sinnvoll übernommen werden. Abschließend sei noch explizit erwähnt, dass diese Art der Didaktik einigeAnsprüche an die Präsentationsfähigkeit derDozierenden stellt. Daher ist sie womöglich nicht für jeden Lehrkörper geeignet. DieDozierendenmüssenihre Inhaltesehr gut verinnerlicht haben, müssengut und gerne frei sprechen und ad-hocdie Tiefe ihrerLehre anpassen können. Dies kann durchaus eine Herausforderung darstellen. Sie lässt sich aber durch den Einsatz eines Teleprompters und eines steuernd eingreifenden, persönlichen Assistierenden sehr stark reduzieren. Fazit Wenn die heutigen Vorlesungen und Schulungen die aktuellenStudierendender GenerationZwirklich erreichen sollen, dann solltenwir signifikantumdenken. Denn diese Zielgruppe hat eine eher geringe Aufmerksamkeitsspanne und erwartet einprägsame, online-konsumierbare, multi- mediale Kommunikation. Eine darauf angepassteund auf die Zielgruppe optimierte Didaktik ist aus unserer Perspektive somit unerlässlich. Dieses Whitepaper beschreibt einen neuen Ansatz zur multimedialen Didaktik im Software Engineeringunter besonderer Berücksichtigung der geänderten Anforder-ungen des Publikums. Diese wird bereitsseit vielen Jahren sowohl bei Schulungen in der Industrie als auch bei Vorlesungen an der Technischen UniversitätMünchen erfolgreich eingesetzt und kontinuierlich verfeinert. Danksagung Dank gebührt zunächst Prof. Dr. Florian Matthesfür den langjährigen Lehrauftrag Software Engineering in der industriellen Praxis (SEIP)an der Technischen Universität München (TUM)und den zahlreichen Studierenden der TUM für ihre rege Teilnahme an der Vorlesung und das wertvolle Feedbackwährend der letzten zehnJahre. Außerdem gebührt Dank allen Teilnehmern der msg Research-Schulungen Software Engineering Fundamentals (SEF), Grundlagen der IT-Architektur (GdITA)und IT- Architekten-Ausbildungs-Programm (ITAAP)der msg,die über die letzten 13 Jahre ebenfalls über ihre Teilnahmen und Feedbacks unsereLehre kontinuierlich verbesserten. Spezieller DankgebührtProf. Dr. Ernst Denertfür die Mitgründung und Finanzierung dergemeinnützigen Software Engineering Academy (SEA), die esseit 2021 ermöglicht,die erwähnten Lehrmaterialien kontinuierlich zu verfeinern, die zugehörigen Open Source Software- Komponentenzu entwickeln und die notwendige Infrastruktur zur Durchführung der Vorlesungen zur Verfügung zu haben. Außerdem bedanken wir uns für die wertvollen Feedbacks zu diesem Whitepaper bei den ReviewernDr. Markus Schnappinger, Christian Reiberund Michael Schäfer. Zu guter Letzt bedanken wir unsrecht herzlich bei Prof. Dr. Helmut Balzertund der Jury des Balzert-Preisder Gesellschaft für Informatik (GI)für die  Vergabe des Helmut- und Heide-Balzert-Preis für Digitale Didaktik 2023an Dr. Ralf S. Engelschallfür dieMultimediale Didaktik für Software Engineeringund der dam
