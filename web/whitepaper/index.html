<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-9'>Multimediale Didaktik für Software Engineering Dr. Ralf S. Engelschall, September2023. Um in der Lehre konzeptlastigerThemengebietewie Software Engineeringund Software-Architektur die Zielgruppe der GenerationZ, der heute 20bis 25 Jahre alten Studierenden, zu erreichen, ist ein signifikatesUmdenken bei den Lehrenden erforderlich. Diese Zielgruppe ist für eine kurze Aufmerksamkeitsspanne bekanntund erwartet daher einprägsame, online-konsumierbare, multimediale Kommunikation. Die hier vorgestellte Didaktik nutzt deshalb zwölf gezielt eingesetzte Bausteine, um bewusst auf diese deutlich veränderte Erwartungshaltungund Kommunikationskulturzu reagieren. Die wesentlichen Aspektedieser Didaktik sind:ein Fokus auf das entscheidende „Warum“hinter den Lehrinhalten, die direkte Verwendungvon Unterlagen der industriellen Praxis, einprägsame,diagrammbasierte Darstellungen, die automatisierte Generierung von individualisierten Artefakten, einbewussterOnline-First-Ansatz, die Über- blendung von virtuellen und physischen Darstellungen und der verstärkte Fokus auf Lehrinhalte über Live- Annotierungender Materialien. Ergänzt wird dies durch bewusste Auflockerungen der Lehre über diedirekte Einbeziehung der Studierenden durch regelmäßige Interaktionen, dengezieltenEinsatz von Gamification- AspektenundmultimedialerSpecialEffects. Wie die Anwendung dieser Didaktiküber mehrere Jahre in einer Lehrveranstaltung an der Technischen Universität Münchengezeigt hat, kann dadurchdie Lehreauch vonder GenerationZals kurzweilig und attraktivempfunden werden.Obendrein kann auch eine Präsenzveranstaltung teilweise von dieser Didaktik profitieren. Die veränderte Welt der Lehre In den 1990erJahren, als das Internetgerade erst aufkam, hatten Vorlesungen an Universitäten und Schulungen in der Industrie noch einen ganzen anderenCharmeals heute. Die Dozierendenstandenan einer Tafel oder an einem Overheadprojektor und lehrtenden Studierenden oder Teilnehmenden das eigeneFachgebiet. Es gab also nur drei Medien: die Sprache derDozierenden, deren Gestik und Mimik und deren niedergeschriebene Inhalte. Mindestens 80% der eingeschriebenen Studierenden waren vor Ort und folgten diesen Medien 45bis 90 Minuten ohne Unterbrechung. Um die Inhalte im Anschluss besser zu verstehen, wurden zusätzlich Übungen angeboten, in denen Fallbeispiele unter Anleitung bearbeitet wurden. Die gelehrten Fachgebiete waren zwar meist theoretischer Natur, aber das waren die Studierendennicht anders gewohnt. Schöne alte Welt... Was die damalige Zielgruppe als üblichund zeitgemäß empfand, wird von der GenerationZ, der heute 20bis 25 Jahre alten Studierenden, so wohl nicht mehr akzeptiert. Moderne Lehrveranstaltungen nutzenheute zwar Beamer und PowerPoint-Folien statt Tafel und Kreide—dennoch wird ein solcher Vorlesungsstil heutzutage als veraltet empfunden.Dassnur noch etwa 30%der Studierenden die Vorlesung besuchen,viele der Studierendenlediglich kurz vor der Klausur das Skript des Dozierenden auswendig lernenund sich kein nachhaltiger Lernerfolg einstellt, sind direkte Konsequenzen unattraktivgewordenerLehre. Die Grundprinzipien der Didaktik [JSC][MKE][SSC] haben sich über die Jahre zwar nicht verändert, dafür aber die Erwartungshaltung und die Kommunikationskultur der Lernenden. Ein großer Teil derZielgruppe lehnt es heutzutage ab,für Frontal-Informationen an einer Präsenz- veranstaltung teilzunehmen und bevorzugt es,diese Informationen,wie inzwischen gewohnt,online und von jedem Ort aus konsumieren zu können. Bei den Studierenden, die Vorlesungen physisch besuchen, lässt sich ein weiteres Phänomen beobachten: Sie sind „always present —somewhere else“.Bedingt durch ihre Soziali- sierung mit kurzweiligen multimedialen Inhalten fällt ihre Aufmerksamkeitsspanne deutlich geringer aus. Nach spätestens 10bis 15 Minuten gleitet ihre Aufmerksamkeit weg von den Dozierenden,hin zu den gezückten Mobiltelefonen und Notebooks. Der alternativeDidaktik-Ansatz Durch die neue Zielgruppe der Lehre an Universitäten und in Schulungen inder Industrie sind traditionelle Didaktik- Ansätze nicht länger effektiv genug. Im Vergleich zu früheren Jahrgängenist die Generation Zdurch eine geringere Aufmerksamkeitsspanne geprägt und erwartet einprägsame, online-konsumierbare, multimediale Lehre.Es ist also wichtiger denn je, die Studierenden einer Vorlesung und die Teilnehmenden einer Schulung durch- gehend zu motivieren. Der Schlüssel dazu liegt in folgendem Zitat: I learned that people will forget what you said,people will forget what you did, butpeople will never forget how you made them feel. ― Maya Angelou Neben dem Wissenstransfer ist es also entscheidend, dasssich die Zielgruppewährend der Lehrveranstaltung auch wirklich gutfühltund begeistert wird. Dabei geht es auch heutzutagenicht um die subjektive Meinung oder die Erwartungshaltung derDozierenden, sondern ausschließlich darum, wie die Lehrveranstaltung von dem meist deutlich jüngeren Publikumwahrgenommen wird und welchen Lernerfolg sie erzielt.Die vorgestellte Didaktik reagiert deshalb bewusst auf diese veränderte Erwartungshaltung der Zielgruppe. Das Resultatsind engagierte, motivierte und begeisterte Studierende, wie unter anderemAuszügeaus der offiziellen Lehrevaluation der VorlesungSoftware Engineering in der industriellen Praxis (SEIP)an der Technischen Universität München (TUM) zeigen, in der wir diesen Ansatz in den letzten Jahren entwickelt haben: [...] die Balance aus informativ und unterhaltsam, eigentlich die gesamte Vorlesung ist überragend. –TUM, SEIP, WS 22/23 Die Vorlesung ist bei weitem die aufwändigste und beste, die ich je an der TUM […] gesehen habe. –TUM, SEIP, WS 22/23 Die Medien und das Setup sind unfassbar gut! –TUM, SEIP, WS 21/22 [...]eine der didaktisch besten Lehrveranstaltungen, die ich JEMALS besucht habe. –TUM, SEIP, WS 20/21 Wie mutet so eine Vorlesung nach dieser Didaktik nun konkret an? Abbildung 1 zeigt ein Beispiel der grafischen Darstellung der Lehrinhalte in den Unterlagen und einen Screenshot der Online-Vorlesungmit dem Video-Stream (links/mittig) und demInteraktionswerkzeug (rechts), um einen ersten Eindruck zu bekommen.Diese Didaktik verwendet bewusst Elemente, wie man sie eher in einer kurzweiligen, interaktiven TV-Show vermuten würde. Ermöglichtwird dies durch den Einsatz von zwölf gezielt eingesetzten didaktischen Bausteinen. Abbildung 1: Anmutung der plakativen diagramm-basierten Lehrmaterialien und der multimedialen Lehrveranstaltung Didaktik-Baustein 1/12: What-Why-Where Paradigm Wie das Golden Circle-Modell von Simon Sinek[SSI]erklärt, ist es für Menschen essenziell,das „Warum“ zu verstehen. Wenn die Lehrinhalte („Was“) von den Adressaten angenommen und verinnerlicht werden sollen, ist deshalb auch hier das dahintersteckende„Warum“ entscheidend. Während die ausgehändigten Unterlagen sich primär auf das „Was“konzentrieren, fokussiertsich derDozent oder die Dozentinwährend der Veranstaltung vor allem darauf,dieGründezu erklären und die Inhalte mit illustrierendenBeispielen zu untermauern. Ein willkommener Nebeneffektdieser Dualitätist, dassdie Studierenden trotz ausgehändigter Skripten die Vorlesung größtenteils auch„live“besuchen. Nur die Kombination aus „Was“und „Warum“sowie den zugehörigen Beispielen vermittelnein vollständiges und einprägsames Gesamtbild und führenzu einem guten Lernerfolg. Didaktik-Baustein 2/12: Practice Back-Pressure Das Einbeziehen von Material aus der industriellen Praxis in die Lehre ist sinnvoll, da es den Lernenden praktische Einblicke und Erfahrungen bietet, die ihre Motivation steigern können.Zielder Lehre ist esüblicherweise, einen komplexen Sachverhalt der Praxis über eine vereinfachte und somit leichter verständliche Darstellung zu erklären. Der Nachteil dabei ist, dassdieStudierendendie Lücke zwischen Lehre/Theorie und Realität/Praxis selbst schließen müssen,weshalb sie oftmalsgegenüber der theoretischen Lehre skeptisch bleiben.Was wäre aber, wenn man diesen Transfer umdrehenwürde, also direkt die Unterlagen der Praxis zum Lehrmaterial erhebt?Der Nachteil ist, dasssolche Unterlagen teilweise Informationen zeigen, dieman in der Lehre eventuellaus didaktischen Gründen auslassen würde. Es kann außerdem sein, dassdie Unterlagen die Inhalte in einer anderen Reihenfolge vorstellen, als man sie aus didaktischen Gründen anordnen würde. Beide Probleme lassen sich aber dadurch auflösen, dass die Dozierenden in der Lehre die Inhaltsreihenfolge beim Vortrag bewusstanders wählenund unwesentliche Inhalte mit einem kleinen Hinweis überspringen. Dadurch mussdie Lehrezwar ein wenigad-hocadaptiertwerden,aberder große Vorteil ist, dassdie Lücke zwischen Lehre/Theorie und Realität/Praxis geschlossen und die übliche Skepsis vermieden werden kann.Denn nichts ist so überzeugend in der Lehre,wie ein direkter Bezug zur Praxis. Abbildung 2: Beispiele für Diagramme aus der Diagramm-Serie Engineering Fundamentals im Branding der Lehrorganisation Didaktik-Baustein 3/12: Diagram-Driven Education Gut gemachte Modelle und visuelle Repräsentationen erleichtern das Verständnis komplexer Sachverhalte.Die Unterlagen einer Lehrveranstaltung sollten daher im Idealfall vor allem konzeptionelle Modelledarstellen. Da die Informatik eine Wissenschaft der Abstraktion und Modellierung ist, ist die Lehre komplexer Sachverhalte über konzeptionelle Modelle auch im Software Engineering folgerichtig.Denn Abstraktionen erleichtern hier grund- sätzlich das Verständnis. Da die Mehrheit der Menschen zusätzlich visuelle Darstellungen bevorzugt, bietet es sich außerdem an, diese konzeptionellenModellein Form von Diagrammen und grafischen Illustrationen darzustellen. Einige Beispiele solcher Diagramme zeigtAbbildung 2. Ähnliche Darstellungen werden für Infografiken aus Zeitschriften verwendet, denn sie sind zum einen prägnant und bieten zum anderen einen hohen Wiederer- kennungswert. Die Praxiserfahrunghat obendreingezeigt, dasses am besten funktioniert,ein Thema mit all seinen Aspekten auf einem einzigen Diagramm zusammenzufassen. Der schöne Nebeneffekt ist, dasssolche Diagramme auch als Poster auf DIN A0/A1 gedruckt und an die Wand geheftet werden können. Somit bieten sie sowohleinenBlickfang für dieBesucher eines Raums als auch eine permanent zugängliche Informationsquelle. Auch als Poster invirtu- ellen Räumen vonWebcam-Hintergrundgrafiken werden solche Lehrinhalte gerne von den Teilnehmendenim Nachgang einer Schulung verbreitet. Didaktik-Baustein 4/12: Generative Lecture Content Die Lerninhalte werden mithilfe einer konfigurierbaren Pipeline erstellt, was eine effiziente und flexible Erstellung sowie WartungderMaterialien ermöglicht.Während die anderen Bausteine auf Vorteile für die Studierendenabzielen, steht hier der Nutzen für die Lehrendenim Vordergrund. Dieselben Lehrinhalte werden üblicherweise in verschiedenen Varianten und Formaten benötigt, sowohl für die Dozierenden als auch für die Studierenden: Agenden exis- tieren in unterschiedlichem Detailgrad für dieDozierenden und die Studierenden, Diagramme werden im Querformat,mit Zusatz- informationen für dieDozierenden erstellt, ohne Zusatz- informationen für die Studierenden, sowie im Hochformat für das Handoutder Studierenden, und vieles mehr. Zusätzlich sollte jedes der resultierenden Artefakte das individuelle „Branding“der Lehrorganisation und die individuelle inhaltliche Reihenfolge der Lehrveranstaltung widerspiegeln. Abbildung 3: Einblick in die Generierungsstrecke 1/4: Zuordnung von Lehrinhalten zu LehrveranstaltungenUm Redundanz in den Lehrmaterialien zu vermeiden und dennochflexibel als Dozierendedie verschiedenen Anforderungen be– dienen zu können, bietet es sich an, eine Generierungsstrecke zu ver- wenden. Diese istvomSoftware Build Processinspiriert. Dabei werden die Diagramme, ihre Erklärungstexte und Zusatzinformationen,wie Quiz- Fragenoder einleitende Zitate,nach Thema getrennt als Quellmaterial gespeichert. Fürjede Lehrveranstaltung werden daraus dann immer ad-hoc und individuell die gewünschtenPDF- Artefakte zusammengestellt. Ab– bildung 3 zeigt die Konfiguration dieser Generierungsstrecke, bei der eine Zuordnung von Lehrinhalten (Zeilen) zu Lehrveranstaltungen (Spalten) erfolgt und dabei die vorgesehene Zeit und Pausen (Zellen) festgesetzt werden. Abbildung 4 zeigt die auf diese Weise erzeugtenAgenden einer dreistündigen Vorlesung an der Universität und einer Zwei-Tages- Schulung in der Industrie. In beiden Agenden kommt derselbe Lehrinhalt vor, allerdings mit unterschiedlicher Dauerund somit Tiefeund an einer unterschiedlichen Stelle. Abbildung 5 zeigt einen Ausschnitt eines Diagramms in drei verschiedenen Varianten. Die oberen beiden Varianten sind für die Lehrenden, die untere eine Variante für die Studierenden. Die Dozierenden-Version enthält Informationen zu den Quiz-Fragen (linke Hervor– hebung, rote Elemente) sowie Zeitangaben (rechte Hervorhebung, Zahl). Zusätzlich variiert das „Brand– ing“(mittlere Hervorhebung, Logos) je nach Lehrver– anstaltung. Abbildung 4: Einblick in die Generierungsstrecke 2/4: Selber Lehrinhalt mit unterschiedlicher Dauer und Position in den Agenden einer dreistündigen Vorlesung an der Universität (links) und einer zweitägigen Schulung in der Industrie (rechts) Abbildung 5: Einblick in die Generierungsstrecke 3/4: Ausschnitt eines Diagramms mit unterschiedlichen Annotationen (erste und dritte Markierung) und „Brandings“(zweite Markierung) Abbildung 6: Einblick in die Generierungsstrecke 4/4: Skripte im Hochformat mit deutschen (links) und englischen (rechts) Erläuterungen, die aus einer gemeinsamen Markdown- Quelldatei stammen Schließlichsieht man in Abbildung 6 eine Seite vonSkripten im Hochformat, einmal  mit deutschen und einmal mit englischen Erläuterungen. Beide Variantenstammen aus einer gemeinsamen Quelldateiim Markdown-Format. Didaktik-Baustein 5/12: Online-First Approach Für die Zielgruppe derGeneration Zsind online durch- geführte Lehrveranstaltungen sehr geeignet, um deren Bedürfnissen nach Flexibilität, Mobilität und digitalen Technologien entgegen zu kommen(vergleicheauch digita- len Unterricht[NHI]). Dies ermöglicht eine effektive und zeit- gemäße Lernerfahrung.Abbildung 7: Schnappschuss der Website seip.direct, dem zentralen Zugang zuallen Ressourcen derLehrveranstaltung „Software Engineering in der industriellen Praxis (SEIP)“ Bereits vor der Corona-Pandemie bevorzugtedie Zielgruppe Generation ZOnline-Formate in der Lehre. Während der Pandemie waren diese Formate dann sogar essenziell. Aber selbst heute, nach überstandener Pandemie,zeigen die Rückmeldungen, dassweit über die Hälfte der Vorlesungs- und Schulungs-Teilnehmendenweiterhin Online-Formate in der Lehre bevorzugen. Eine ähnliche Präferenz beobachten wir inzwischen auch bei Dozierendenin der Industrie:Musstefrüher ein Teilnehmenderum 4 Uhr morgens aufstehen, um aufgrund des Schulungsbeginnsum 9 Uhr rechtzeitig zum Tagungsort anreisen zu können, so kann er nun erholt und ohne zusätzliche Strapazen der Schulung beiwohnen. Anstatt wegender frühen Anreise ab spätestens 13 Uhr der Ganztags-Schulung aufgrund Müdigkeit nicht mehr sinnvoll folgen zu können, sind jetztdieTeilnehmendendeutlich erholter und länger aufnahmefähig.WenigerReisetätigkeit ist obendrein auch nachhaltiger. Unsere Didaktik basiert auf einem Online-First-Ansatz. Auch wenn damit durchaus auch ein Präsenzformat durchgeführt werden kann, konzipieren wir Schulungen immer zuerst alsOnline-Format. Dieses lässt sich später einfacher in ein Präsenzformat überführen als umgekehrt. Für Präsenzformate bereits etabliert, aber für Online- Formate genauso entscheidend,ist ein einfacherZugang. Die Vorlesung Software Engineering in der industriellen Praxis (SEIP)an der Technischen Universität München (TUM) nutzt deshalb bewusst die eigene Domain seip.direct[RE5], damit die Studierenden darüber schnell und direkt alle zugehörigen Ressourcen erreichen können. Die zugehörige Websiteund die dort verlinkten Lehrmaterialien sind öffentlich zugänglich(Abbildung 7). Der Zugang zu den Online-Vorlesungenund denOnline-Sprechstundenstehen jedoch nur eingeschriebenen Studierenden zur Verfügung. DieseStudierenden erhalten ein Token, welchesdiese Zugänge freischaltet. DiesesToken ist in einem ausgehändigten Hyperlinkeingebettet,wie beispielsweise https://seip.direct/#engelschall-ABCD-1234,und erlaubt dann den Studierenden sich mit einem einzigen weiteren Klick direkt in die Online-Vorlesung oder Sprechstunde zu verbinden. Es mag verwundern, dassman den Zugang zu einer Vorlesung bewusst so einfachgestalten muss. Es hat sich aber herausgestellt, dass ein niedrigschwelliger Zugang die Akzeptanz und Nutzung der Unterlagen wesentlich fördert. Didaktik-Baustein 6/12: Blended Studio Reality Blended Studio Realityträgt dazu bei,eine Lehrver- anstaltung für das Publikum ansprechender zu gestalten, indem sie eine immersive und interaktive Lernerfahrung ermöglicht.Derprominentesteund populärste Baustein dieser Didaktik ist daher sicherlich die Gestaltungeiner Lehrveranstaltungin Form einer interaktiven TV-Show. Dieser Stil iststark inspiriertdurch Sportveranstaltungen im Fernsehen und dieEvents von Video-Gamernauf dem populären Video-Streaming-Portal Twitch. Dazu wird vom Dozierendeneinerseits in einer Video- Mixing-Software wie OBS Studio[OBS] ein Video-Stream produziert, der in einem gutskalierenden Broadcasting- Verfahren mithilfe eines latenzarmen YouTube Live Events [GOO] oder einer dedizierten Client-Anwendung wie LiVE Receiver[RE4] an alle Studierenden und Teilnehmer ausgesendet wird. Andererseits wird einHead-Up-Display (HUD) und eine spezielle Client-Anwendung genutzt, um Informationenwie Quizze oder Frageneinzublenden. Über diese Client- Anwendung als Rückkanal ist insbesondere auch eine Interaktion mit dem Dozentenjederzeit und ohne Verzögerung möglich. Um den Video-Stream zu produzieren, werden verschiedene physikalische und virtuelle Medien in einer Studio-Atmosphäre überblendet(Abbildung 8).Konkret besteht dieses Studio aus den folgenden fünf optischen Ebenen, von Hintergrund nach Vordergrund sortiert: (1) ein dezenter, dunkler, virtuellerHintergrund; (2) ein virtuellerMonitor, der das Display einesTablets spiegelt; (3) derDozent, der auf einem physischen Stuhl an einem physischen Tisch sitzt und über Greenscreen-Technik freigestellt wurde; (4) demHead-Up-Display (HUD) mit virtuellen Informationen; und optional verschiedenen überlagerten Special Effects(in Abbildung 8 nicht sichtbar).Abbildung 8: Screenshot eines produzierten Video-Streams mit den verschiedenen überblendeten virtuellen und physi- kalischen Ebenen Das HUDhat hierbeieine ganz besondere Bedeutung: Es zeigtauf Wunschnicht nur zahlreiche Informationen an wie die Agenda, Fortschrittsbalken, NamedesDozentenund der Lehrveranstaltung, Anzahl Teilnehmer, Logo der Lehr- organisation,und viele mehr, sondern dient auch als Platt- form für die Didaktikbausteine 8 bis 11. Das in dieser Didaktik verwendete, umfangreicheHUD- System wurde von uns als Open Source Softwarespeziell für diesen Anwendungsfallentwickelt und besteht aus einem Server-Anteil auf der Dozierenden-Seite (HUDS, [RE1]), dem sichtbaren HUD(HUDS-HUD-Training, [RE2]) im Video- Stream, einem zentralen Gateway in der Cloud (Mosquitto MQTTService[MOS])und der Client-Anwendung als Interaktionswerkzeugauf der Seite der Studierenden bzw. Teilnehmenden(HUDS Pad, [RE3]).Letztere wurde bereits in Abbildung1 kurz erwähnt. Dieser Didaktikbaustein ist einer der Schlüssel für die Begeisterung der Studierenden. Seine Bedeutungund Wirkung darf deshalb nicht unterschätzt werden. Indem er eine deutlich überdurchschnittliche und teilweise sogar überraschende User Experiencebietet, trifft er direkt die Erwartungshaltung der Zielgruppe GenerationZ. Didaktik-Baustein 7/12: Content Zooming and Annotation Das bewusste Zoomen auf wichtige Aspekte und die Möglichkeit zurinteraktivenAnnotierungdurch die Dozierendenin Diagrammen sind von großer Bedeutung. Unter den Schlagworten„deathbyPowerPoint” und „after 24 slidesper second it’s a movie“ wird oft der heutige Trend von Präsentationen karikiert, bei dem sehr viele, meist textlastige Folien in schneller Folge dargestelltwerden. Dadurch verlieren die Teilnehmendenoftschon nach kurzer Zeit den Überblick. Diese Didaktik setzt explizit auf das Gegenteil: Die Lehrinhalte sollen stark fokussiert wahrgenommen werden. Daher wird jedeseinzelne Diagramm über einen Zeitraum von 20bis 40 Minuten angezeigt und somit stark in den Fokus gerückt. Während dieser Zeit zoomendie Lehrenden per Gestensteuerung auf dem Tablet in die verschiedenen Inhalte des Diagramms. Diese Methode des Zoomens ist inspiriert durch die Leinwand-Darstellungen bei der Präsentationssoftware Prezi [PRZ]. Da bei jedem Zoom-Vorgang umgebende Anteile des Diagramms wieder sichtbar werden, werden die Studierenden regelmäßig an den Kontext und das Big Pictureder Lerninhalte erinnert. Das ist ein nicht zu unterschätzender, wichtiger Vorteil gegenüber tradi- tionellen Lehrmethoden. Neben der Verwendung von Zoomingannotierendie Dozierenden das Diagramm und dessen Inhalte „live“während der Veranstaltung (Abbildung 9). Durch Zeichnungen und handschriftliche Ergänzungenlässt sich zum einender Fokus verstärken, zum anderen ermöglichen sie,auch Zusatzinformationen ad-hoc einfließen zu lassen. Zusammengefasst ermöglicht dieser Baustein eine neuartige Flexibilität in der Lehrdurchführung, die klassische Folien nicht erlauben. Er bietet einerseits mehr zeitlichen Gestaltungsfreiraum, und andererseits ermöglicht er es,auf Fragen oder Unklarheiten direkt einzugehen. Falls an einer Stelle inhaltlich zu tief eingegangen wurde, kann die darauf verwendete Zeit leicht an anderer Stelle wiedereingespart werden, indem dort wieder weniger tief auf die Inhalte eingegangen wird. In Summe kann durch diese Technik derselbe Lehrinhalt in unterschiedlichenZeitvorgaben und Tiefen gelehrt werden. Abbildung 9: Zoom und Annotation der Lehrinhalte für verstärkten Fokuswährend der Lehrveranstaltung 1 2 3 4Diese Flexibilität ist auch besonders am Ende einer langen Lehreinheit von großem Wert. Gerade bei anstrengenden Ganztagsschulungen in der Industrie ist es zweifelhaft,ob dieTeilnehmendensich zumindest die wichtigsten Lehrinhalte merken konnten. Deshalb wird üblicherweise gegen Ende noch einmal eine Zusammenfassung angeboten. Mit unserer Didaktikkönnen die Dozierendenin den letzten 10-20 Minuten der Lehrveranstaltung an den Anfang zurückgehen und alleDiagramme derLehrver- anstaltungnochmals kurz vorstellenund somit in Erinnerung rufen. Dabei zoomen,annotierenund erwähnen die Dozierendendann aber nur nochdie essenziellen Aspekte des jeweiligen Themenblocks. Am Ende der Schulung exportiert man dieannotierten Diagramme und versendet diese an die Teilnehmenden. Im Gegensatz zur Verwendung von expliziten Zusammen- fassungsfolien ist hier ein hoher Wiedererkennungswert gegeben und die gelehrten Inhalte werden noch direkter gefestigt. Diese Art der Zusammenfassung erhielt über mehrere Jahre äußerst positivesFeedback. Didaktik-Baustein 8/12: Live Questions and Answers Fragen des Publikums und die Möglichkeit zur Interaktion mit den Dozierenden sind wichtige Bestandteile jeder Lehrveranstaltung. Wie in Baustein 6 erwähnt, stellen wir den Studierendenden Video-Stream über ein YouTube Live Eventbereit. Alternativ kann man die Lehrveranstaltung auch über eine Konferenz-Lösung wie Microsoft Teams, Zoom, Google Meetoder Jitsi Meetanbieten. Der Vorteil hierbei ist, dassdie Studierendenneben der App-basierten Interaktion auch direkt mit den Dozierenden sprechen können. Allerdings findet diese Möglichkeit ihre Grenze bei einer größeren Anzahl anStudierenden. Überraschenderweise zeigt die Erfahrung der letzten Jahre, dassdie Teilnehmendenin der Industrie so gut wie gar nicht,und auch die Studierenden an der Universität nur in sehr geringem Ausmaß,das direkte Gespräch mit den Dozierendensuchen. Stattdessen bevorzugt die Generation Zvor allemdie Möglichkeit eines schriftlichen Chats. Für den direkten sprachlichen Austauschwurde in erster Liniedie ergänzende Sprechstunde genutzt. Der Grund für dieses stark veränderte Verhalten scheint einerseits die Sozialisierung der GenerationZüber Social Mediazu sein, andererseits aber auch darin begründet zu sein, dassman sich in einem schriftlichen Chattendenziell sicherer fühlt¾ vorallem,wenn er die Möglichkeit für anonyme Fragen bietet. Die psychologische Hürde ist bei schriftlicher Kommunikation also deutlich niedriger. Wenn man Interaktion und Fragen fördern möchte, dann ist der schriftliche Kommunikationskanal entscheidend.Des- wegen etabliert dieser Didaktik-Baustein primär einen solchen schriftlichen Kommunikationskanal, auch wenn zusätzlich auch ein traditioneller direkter Sprachkanal angeboten werden kann. Der schriftliche Kommunikationskanal nutzt das bereits erwähnte Head-Up-Display (HUD)im Video-Stream und die zugehörige Client-Anwendung HUDS Pad, die direkt neben dem Video-Stream eingeblendet wird. Die Teilnehmenden können eine Frage im HUDS Padformulieren und an die Dozierenden schicken. DerenHUDblendet die eingehenden Fragen links unten im Video-Stream ein (Abbildung 10) und erzeugt einen dezenten,aber gut vernehmbarenHinweiston. Abbildung 10: Eine eingegangene, schriftliche, anonymeFrage derStudierenden DieDozierendenwerden dadurchnicht unterbrochen und könnenzunächstdieaktuellen Ausführungen zu Ende füh- ren. Danach können sie sich den eingegangenen Fragen wid- men. Wenn eine Frage beantwortet ist, blenden die Dozie- rendendiese Frage aus und wendet sich der in chronologi- scher Reihenfolge nächsten Frage zu. Dabei sind alle einge- henden Fragen gleichzeitig sichtbar, sodass man Über- schneidungen leicht erkennen und die Antworten zusam- menfassen kann.  Zusätzlich werden die Studierenden ani- miert,sich ebenfalls mit der konkreten Frage auseinander- zusetzen, da sie bis zur finalen Beantwortung durchgehend sichtbar bleibt. Dieses Vorgehen hat mehrere didaktische Eigen- schaften: einerseits wird die bereits erwähnte psycho- logische Hürde,eine Frage überhaupt zu stellen, herabgesetzt. Andererseits gibt es weniger Verständnis- probleme aufgrund der Schriftlichkeit.Durch diese Maßnahmen ist eine hervorragendeInteraktion zwischen Publikum und Lehrenden gegeben. Damit fällt der wesentliche Vorteil der Konferenzlösungen gegenüber einem Broadcasting weg, weshalb wirprimär aufdas latenzarme Broadcasting-Verfahren YouTube Live Events setzen.Didaktik-Baustein 9/12: Gamification Quizzes Live-Quizze sorgen in der Lehre durch bewusste Gamificationnicht nur für eine regelmäßige Auflockerung und Motivation der Studierenden, sondern erzeugen auch einen zusätzlichen Lerneffekt. Über ein Head-Up-Display(HUD)werden die vorbereiteten Quiz-Fragen an vordefinierten Stellen der Schulung einge- blendet(Abbildung 11). Die Fragen sind damit exakt an der vorgesehenen inhalt- lichen Stelle, unabhängig davon, in welcher Reihenfolge die Inhalte gelehrt werden. Jede Quiz-Frage läutet einen thematischen Abschnitt ein oder ergänzt ihn, geht aber absichtlichimmer über die Lehrinhalte hinaus. Eine gute Quiz-Frage versucht das Allgemeinverständnis und die Assozia- tionsfähigkeitanzusprechen. Die richtige Antwort darf sich daher nicht bereits durch die vorgestellten Lehrinhalte vollständig erschließenlassen. Zusätzlich werden mehrere falsche Antworten angeboten, um einen Wettbewerbsspaß zu erzeugen.Die falschen Antworten sollten dabei zu einem Teil offensichtlich falsch sein und lediglich ablenken und zueinemanderen Teil sehr nahe an der richtigen Lösung seinund somit fast wahr sein können. Gerade diese letzteren falschen Antworten erzeugen einen gewissen kniffligen Effekt. Für ein bestmögliches Lernergebnis hat sich folgender Ablauf in der Praxis bewährt und wurde entsprechend in unserem HUDintegriert (vergleicheerneut Abbildung 11): Die Dozierendenstellen die Frage und die ersten eingehenden Antworten werden in einemallgemeinen Balken zusammengefasst.Dadurch ist für alle Beteiligten erkennbar wieviele Antworten bereits abgegeben wurden, ohne die Studierenden durch die gegebenen Antworten zu beeinflussen. Sobaldetwa 2/3 der Studierenden geantwortet haben, schalten die Dozierenden die Antworten frei und die abgegebenen Stimmen werden auf die Antwortmöglichkeiten verteilt angezeigt. Die richtige Antwort ist zu diesem Zeitpunkt noch nicht erkennbar, aber die Antwort, die am meisten gewählt wurde. Nach einer weiteren kurzen Wartezeit wird auf die letzte Anzeige umgeschaltet, bei der die richtige Antwort hervorgehoben wird. So erhalten die Studierenden Feedback über ihre Antwort und haben auch einen Vergleich zur Gruppe. Dannkommt ein didaktisch wichtiger Aspekt: Die Dozierendenerklärennun zuerst alle falschen Antworten und weshalbsie falsch sind. Anschließendwird die richtige Antwort offenbartund erläutert. Die falschen Antworten ebenfalls zu behandeln ist entscheidend, um Missver- ständnisseund Fehlvorstellungen zu beseitigen,und damit einen zusätzlichen Lerneffektfür alle zu schaffen. Üblicherweise existieren pro Themenblock ein bis drei Quiz-Fragen. Ein Quiz findet damit etwa alle 10-30 Minuten statt. Im Schnitt liegt die Teilnehmerquote bei einemQuiz zwischen75% und 95%. Dies zeigt,wie populär dieser Baustein der Didaktik in der Praxis ist. Abbildung 11: Der zeitliche Ablauf eines Quiz,von Fragestellung, ersten Antwortmeldungen, über die Antwortverteilung,bis zur richtigen Antwort Didaktik-Baustein 10/12: Live Attendee Feedback Um die Lehrveranstaltung inhaltlich und stilistisch an das Publikum anpassen zu können, ist es wichtig,dessen Stimmungslage zu erfassen. Während einer 90-minütigen Vorlesung ist es vielleicht noch nicht entscheidend, bei einer dreistündigen Vorlesung bereits relevantund bei einer ganztägigen Schulung unabdingbar: die Frage, wie es den Studierenden bzw. den Teilnehmendenwährend dieser Zeit geht. Abbildung 12: Feedback über Bewertungen, Gefühlsregungen, Forderungssituation und StimmungslageHier hat sich in unserer Erfahrung herausgestellt, dassvier konkrete Feedbacks am interessantestensind: eine zeit- nahe Zustimmung oder Ablehnungzu denAussagen derDo- zierenden, mit den Aussagen derDozierendenverbundene Gefühlsregungen, die inhaltliche Über-oder Unterforderung derStudierendenüber eine gewisse Zeitspanne be- trachtet, und die Stimmung derStudierenden. Alle vier Feedbacks könnenüber das HUDS Pad abgegeben werden, das als Interaktionswerkzeug rechts neben demVideo-Stream eingeblendet wird (Abbildung 12). Inhaltliche Zustimmung und spontane Gefühlsregungen können jederzeit überSchaltflächen artikuliert werden und werden in Echtzeit am rechten Rand des Video-Streams als animierteEmojis dargestellt. Die letzten beiden Feedbacks werden dagegen über Schieberegler angewählt. Zu Beginn undEnde jeder Pause wird das Stimmungsbild der Gruppe als Balkendiagrammeingeblendetund,wenn nötig,von den Dozierendenkommentiert. Emoji-basierte Feedbacks erzeugen neben dem inhaltlichen Feedback auch eine gewisse Abwechslung und zeigen den Studierenden untereinander, wie bestimmte Aussagen derDozierendenvon den anderen Studierenden gesehen werden. Sie sind in der Praxis fast wie ein eigener Kommunikationskanal zwischen den Studierenden und werden mit großer Begeisterung genutzt. Damit der Video-Stream nicht überschwemmt wird, werden Badges(Annotierungen mit der Anzahl) an den Emojisangezeigt, falls mehr als einerder Studierendengleichzeitig dasselbe Feedback abgibt. Zusätzlich wird nurein Feedback pro Minute und Studierenden vom HUDS Padzugelassen. Die Forderungslageund die Stimmungslage sind dagegen jederzeit anpassbar, allerdings zunächst nur lokal für dieDozierenden sichtbar. Sokann man beispielsweise bei Überforderungen mehr illustrierende Beispiele einbauenoder bei Müdigkeitenmehr untermalende Anekdoten aus der Praxis erzählen,anstatt neue Konzepte einzuführen.Die Forderungslageund die Stimmungslage fühlen sich also wie eine Art EKGder Lehrveranstaltungan und sind somit ein wertvoller Echtzeit-Feedback-Kanal. Didaktik-Baustein 11/12: Special Effects Ein Bild sagt mehr als tausend Worte: Durch die Nutzung von Special Effectskönnen Lehrinhalte und Aussagen der Dozierenden visuell untermauert werden, um so eine zusätzliche Ebene der Veranschaulichung zu schaffen. Dazu kann manbei Bedarf verschiedene Special Effects auf den Video-Stream anwenden(Abbildung 13): schlingernde VHS-Kassetten-Optik, um das üblicherweise höhere Lebensalter derDozierendenoder die Obsoleszenz einer Technologie zu unterstreichen; eine Nebelbank, um auf den ersten Blick undurchsichtige Lehrinhalte zu untermalen; Schnee, falls es dieDozierenden bei so manchem Praxis-Aspekt fröstelt; Pixeldarstellung nach der Müde machenden Mittagspause; loderndes Feuer bei unschönen Aspekten; oder Konfetti für begeisternde Aspekte. Abbildung 13: Special Effects untermauern visuell die Lehrinhalte und Aussagen derDozierenden Es mag verlockend sein, solche Special Effectsals optische Spielereienabzutun. Es ist allerdings ein enormer Unterschied, obmandie Meinung derDozierendenzu einem Architekturmuster nur hört,oder ob man eine starke negative Meinungauch optischmit einem Banner „RANT“ und einem lodernden Höllenfeuer untermauert sieht. Bei letzterer Art der Didaktik stehen die Chancen deutlich besser, dasssich die Studierenden viel leichter an diese Aussage zurückerinnern, wenn sie später in der Praxis selbst auf diesesArchitekturmusterstoßen.Allerdings sollten Special Effects immer nur sehr dosiert eingesetzt werden, sonst verlieren sie ihre gezielte Wirkungskraft und könnten nur als Gimmickgesehen werden. Didaktik-Baustein 12/12: Backstage Pass Während einer Pause in einer Vorlesung oder Schulung erhalten die Studierenden und Teilnehmendenals gezielte persönliche Belohnung einen Backstage Pass. Die Dozierendenschaltenhierbei vier rollierend dargestellte Kameras auf den virtuellen Monitor und gewährensomit Einblicke „hinter die Kulissen“ der Produktion(Abbildung 14). Hierbei erläutern sie die verschiedenen Geräte und Anwendungen, die zu sehen sind.Dies ist eventuell ein Baustein der Didaktik, dessen didaktischer Aspekt sich einem nicht soforterschließt.<a href="index_20.html">Next &gt;</a></p></noscript></div>
