<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_10-19'><a href="index_10.html">&lt; Previous</a>Diagram-Driven Education • WHAT: describe complex aspects, concepts or methods through visual models on dedicated diagrams. • WHY (DIDACTICS): precision through abstraction and conciseness, and easier comprehension of reality. • WHY (OTHER): visuality, recognition, catchyness. Building Block 3/12 Didactics Crux!Diagram-Driven Education Building Block 3/12Generative Lecture Content • WHAT: select arbitrary combination of diagrams, overlay with logo and hints (duration, quiz markers), and generate multiple artifacts (agenda, content, handout, etc). • WHY (DIDACTICS): different content orders, different target groups. • WHY (OTHER): different artifacts, different lecture times, different lecture formats. Building Block 4/12Generative Lecture Content Building Block 4/12Generative Lecture Content Building Block 4/12Generative Lecture Content Building Block 4/12• WHAT: design lecture setup primarily for online performance, use reduced setup for on-site performance. • WHY (DIDACTICS): Generation-Zexpectations (YouTube/TikTok-style consumption), post-pandemic New Work era, fresher attendees. • WHY (OTHER): (none) Online-First Approach Building Block 5/12• WHAT: produce lecture in studio environment, with real-time video mixing. Blend content on tablet, lecturer at table,  Head-Up-Display (HUD) and special effects. Use unified colouring theme. • WHY (DIDACTICS): acceptance through consistency and seamless blending. • WHY (OTHER): Generation-Z expectations (video- streaming style), overall user-experience. Building Block 6/12 Blended Studio Reality Didactics Crux!• WHAT: stay at and focus on single diagram for at least 15-20 minutes in total. Zoom around in diagram and on-the-fly annotate it. • WHY (DIDACTICS): strong content focus during lecture, easily adjust “depth of lecturing”. • WHY (OTHER): Anti-Death-By-PowerPoint. Building Block 7/12 Content Zooming and Annotation Didactics Crux!• WHAT: allow students to (optionally anonymously) raise questions and statements at any time, work them off sequentially. • WHY (DIDACTICS): direct student involvement, no direct lecturer interruption, stronger questions &amp; answers focus, less misunderstandings. • WHY (OTHER): YouTube/Twitch-style chat communication of Generation-Z. Building Block 8/12 Live Questions and Answers<a href="index_30.html">Next &gt;</a></p></noscript></div>
