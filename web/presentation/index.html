<div id="documentViewer" class="flowpaper_viewer" style="position:absolute;;width:100%;height:100%;background-color:#222222;;"><noscript><p id='section_1-9'>Multimedia Didactics for Software Engineering Ralf S. Engelschall 2023-07-31, Helmut-Balzert-Preis, Jury-PresentationAbout Author • Dr. Ralf S. Engelschall  (50) • Science Context: • Computer Science Study at TU München • Computer Science Doctorate at Uni Augsburg • Work Roles: • Director of msgResearch • Director of Software Engineering Academy • Lecturer at TU München • Education Activities: • Software Engineering in der industriellenPraxis (SEIP) • Software Engineering Fundamentals (SEF) • Software Architecture Fundamentals(SAF) • IT-Architekten-Ausbildungsprogramm(ITAAP) • Trend Competence Program (TCP) • Container-Based Deployment (CBD)My Education Challenges • Different Education Contexts university lectures, industry trainings, different durations/brandings, etc • Unsexy and Complex Topic non-agile upfront thinking, many Software Engineering disciplines, etc. • Generation-Z Low Attention Threshold social acceleration, information overflow, strong catchynessexpectation, etc. • Post-Pandemic New Work online-first, home-office-driven, reduced traveling (sustainability), etc.Didactics My Education Context • Didactics: the approaches, methods and activities of systematic teaching. • Multimedia: the form of communication that combines different content forms (text, images, video, audio). Multimedia Software Engineering Generation-ZEducational Content Software Architecture Low Attention &amp; High Expectation Concepts &amp; MethodsMy Education Solution Multimedia Didactics for Software Engineering Remember: “multimedia”, in this context, primarily refers to the educational content and its various formats (poster, handout, canvas, etc), variants (branding, annotation, etc), combinations of content (image, speech, etc) and channels (print, video, etc), and notjust the use of a video-stream!My Didactics Journey • …many experiments… • 2019: Hand-Drawn Slides (https://github.com/rse/psd2pptx) due to non-vector format, does not allow flexible content zooming and annotation. • 2020: Desktop Player App (https://github.com/rse/live-receiver) download and executable signing causes too high entry barrier. • …and even more…My Education Building Blocks What-Why-Where Paradigm Practice Back-Pressure Diagram-Driven Education Generative Lecture Content Online-First Approach Blended Studio Reality Content Zooming and Annotation Live Questions and Answers Gamification Quizzes Live Attendee Feedback Perception Amplifier Backstage Pass 12 essential building blocks for a really strong overall lecture experience Didactics Crux and Game ChangerWhat-Why-Where Paradigm • WHAT: show the Whaton written material, vocally explain the Why, vocally tell about the practical Where. • WHY (DIDACTICS): the Whathas tobe remembered, the Whyis the key for acceptance, the Whereis the example to understand it. • WHY (OTHER): students still need both the content (written) and lecturer (vocally), so still attend the lecture. Building Block 1/12 Didactics Crux!Practice Back-Pressure • WHAT: provide Whatartifacts for practice, use them 1:1 also for education, minimize education-only artifacts. • WHY (DIDACTICS): avoid mental gaps between education and subsequent practice, and practice relevance always convinces. • WHY (OTHER): (none) Building Block 2/12<a href="index_20.html">Next &gt;</a></p></noscript></div>
